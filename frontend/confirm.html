<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Confirmation â€“ ShopEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    header {
        background: #1a73e8;
        padding: 15px 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        padding: 25px;
        max-width: 700px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-top: 30px;
        text-align: center;
    }

    .qr-box {
        margin: 20px auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #e9e9e9;
    }

    #orderid {
        font-size: 22px;
        color: #1a73e8;
        font-weight: bold;
    }
</style>

<script>
// Generate random order ID
function generateOrderID() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let id = "";
    for (let i = 0; i < 5; i++) id += chars[Math.floor(Math.random() * chars.length)];
    return id;
}

// === SEND ORDER TO BACKEND ===
async function sendOrderToBackend(orderID, cart, total, user, selfieData) {
    const formData = new FormData();

    formData.append("name", user.name);
    formData.append("email", user.email);
    formData.append("phone", user.phone);
    formData.append("address", user.address);
    formData.append("city", user.city);
    formData.append("pincode", user.pincode);
    formData.append("items", JSON.stringify(cart));
    formData.append("total", total);

    // Convert base64 -> File
    if (selfieData) {
        const selfieBlob = await (await fetch(selfieData)).blob();
        formData.append("selfie", selfieBlob, "selfie.png");
    }

    let response = await fetch("http://127.0.0.1:8000/save_order", {
        method: "POST",
        body: formData
    });

    let result = await response.json();
    console.log("Order saved:", result);
}

// === LOAD ORDER ON PAGE OPEN ===
function loadOrder() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let user = JSON.parse(localStorage.getItem("order_user") || "{}");
    let selfie = localStorage.getItem("user_selfie");

    if (cart.length === 0) {
        document.body.innerHTML = "<h2>No order found.</h2>";
        return;
    }

    let orderID = generateOrderID();
    document.getElementById("orderid").innerText = orderID;

    // Show user details
    document.getElementById("username").innerText = user.name;
    document.getElementById("email").innerText = user.email;
    document.getElementById("phone").innerText = user.phone;
    document.getElementById("address").innerText =
        user.address + ", " + user.city + " - " + user.pincode;

    // Show items
    let tableBody = document.getElementById("items");
    let total = 0;

    cart.forEach(item => {
        total += item.price;

        tableBody.innerHTML += `
            <tr>
                <td>${item.title}</td>
                <td>â‚¹${item.price}</td>
            </tr>
        `;
    });

    document.getElementById("total").innerText = "â‚¹" + total;

    // Generate QR
    document.getElementById("qr").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" + orderID;

    // Send data to backend
    sendOrderToBackend(orderID, cart, total, user, selfie);

    // Clear cart after saving to backend
    localStorage.removeItem("cart");
}

window.onload = loadOrder;
</script>

</head>
<body>

<header>
    <h2>Order Confirmed ðŸŽ‰</h2>
</header>

<div class="container">
    <h2>Thank you for your order!</h2>
    <p>Your order has been successfully placed.</p>

    <p>Order ID:</p>
    <div id="orderid"></div>

    <div class="qr-box">
        <img id="qr" src="" alt="QR Code">
    </div>

    <h3>Customer Details</h3>
    <p><b>Name:</b> <span id="username"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Phone:</b> <span id="phone"></span></p>
    <p><b>Address:</b> <span id="address"></span></p>

    <h3>Order Items</h3>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tbody id="items"></tbody>
    </table>

    <h2>Total: <span id="total"></span></h2>
</div>

</body>
</html>
