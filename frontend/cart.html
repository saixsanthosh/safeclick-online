<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart – ShopEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    header {
        background: #1a73e8;
        padding: 15px 30px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 18px;
    }

    .container {
        padding: 25px;
    }

    table {
        width: 100%;
        background: white;
        border-collapse: collapse;
        margin-bottom: 25px;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #e9e9e9;
    }

    img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 5px;
    }

    .btn {
        padding: 10px 20px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background: #155fc0;
    }

    .remove-btn {
        background: red;
    }

    .remove-btn:hover {
        background: #b10000;
    }
</style>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let tableBody = document.getElementById("cart-body");
    let totalPrice = 0;

    cart.forEach((item, index) => {
        totalPrice += item.price;

        tableBody.innerHTML += `
            <tr>
                <td><img src="${item.img}"></td>
                <td>${item.title}</td>
                <td>₹${item.price}</td>
                <td>
                    <button class="btn remove-btn" onclick="removeItem(${index})">Remove</button>
                </td>
            </tr>
        `;
    });

    document.getElementById("total").innerText = "₹" + totalPrice;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function goToCheckout() {
    window.location.href = "verify.html";
}

window.onload = loadCart;
</script>

</head>
<body>

<header>
    <h2>Your Cart</h2>
    <div>
        <a href="index.html">Home</a>
    </div>
</header>

<div class="container">

    <table>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tbody id="cart-body"></tbody>
    </table>

    <h2>Total: <span id="total">₹0</span></h2>

    <button class="btn" onclick="goToCheckout()">Proceed to Checkout</button>
</div>

</body>
</html>
