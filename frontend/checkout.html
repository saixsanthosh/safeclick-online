<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout â€“ ShopEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    header {
        background: #1a73e8;
        padding: 15px 30px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 18px;
    }

    .container {
        padding: 25px;
        max-width: 700px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
    }

    .btn:hover {
        background: #155fc0;
    }
</style>

<script>
// Redirect to confirmation page with stored details
function placeOrder() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let city = document.getElementById("city").value;
    let pincode = document.getElementById("pincode").value;

    if (!name || !email || !phone || !address || !city || !pincode) {
        alert("Fill all details.");
        return;
    }

    let userDetails = { name, email, phone, address, city, pincode };
    localStorage.setItem("order_user", JSON.stringify(userDetails));

    window.location.href = "confirm.html";
}
</script>

</head>
<body>

<header>
    <h2>Checkout</h2>
    <div>
        <a href="cart.html">Cart</a>
    </div>
</header>

<div class="container">

    <h2>Delivery Details</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="text" id="phone" placeholder="Mobile Number">
    <textarea id="address" placeholder="Full Address" rows="3"></textarea>
    <input type="text" id="city" placeholder="City">
    <input type="text" id="pincode" placeholder="Pincode">

    <h3>Payment Method</h3>
    <input type="radio" checked disabled> Cash on Delivery (COD Only)

    <button class="btn" onclick="placeOrder()">Place Order</button>

</div>

</body>
</html>
